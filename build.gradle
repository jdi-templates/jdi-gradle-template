group 'jdi-simple-gradle-template'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    compile group: 'com.epam.jdi', name: 'jdi-uitest-web', version: '+'

}
